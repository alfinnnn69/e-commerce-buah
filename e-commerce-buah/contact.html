<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- link css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" />
  </head>
  <style>
    body {
      font-family: "Poppins", serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #2f962f;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }

    .btn {
      width: 100%;
      padding: 7px;
      background-color: #1e611e;
      color: #fff;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1e611e;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #1e611e;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <div class="login-container">
      <form class="login-form">
        <h2>Kontak Kami</h2>
        <div class="form-group">
          <label for="username">Nama</label>
          <input type="text" id="username" name="username" placeholder="masukkan nama" required />
        </div>
        <div class="form-group">
          <textarea name="" id="" placeholder="apakah masih ada buah mangganya?"></textarea>
          <button type="submit" class="btn">Kirim</button>
        </div>
      </form>
    </div>
  </body>
</html>
